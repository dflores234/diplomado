<!DOCTYPE html>
<html lang="es">
<head>
		<!--Modales para los mensajes-->
			<link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.8.0/sweetalert2.min.css" rel="stylesheet"/>
	<meta charset="utf-8">
	<title>Restablecer contraseña</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
			<link rel="stylesheet" type="text/css" href="css/registro.css">
</head>
<body>
<table style="max-width: 600px; padding: 10px; margin:0 auto; border-collapse: collapse;">
	<tr>
		<td style="background-color:#23AAE1; text-align: left; padding: 0">
			<a href="#">
				<img width="20%" style="display:block; margin: 1.5% 3%" src="https://burlier-mistakes.000webhostapp.com/img/Diplomado3%20-%20copia.png">
			</a>
		</td>
	</tr>
	<tr>
		<td style="background-color: #ecf0f1">
			<div style="color: #34495e; margin: 4% 10% 2%; text-align: justify;font-family: sans-serif">
				<h2 style="color: #e67e22; margin: 0 0 7px">{usuario}</h2>
				<hr>
				<form>
					<div class="form-group">
		            	<label class="col-md-6 control-label">Nueva contraseña:</label>
		           	 	<div class="col-md-9">
		              		<input class="form-control" id="txtcontraseña" type="password" placeholder="*******" required="">
		            	</div>
		          </div>
		          <div class="form-group">
		            	<label class="col-md-6 control-label">Confirmar nueva contraseña:</label>
		            	<div class="col-md-9">
		              		<input class="form-control" id="txtccontraseña" type="password" placeholder="*******" required="">
		            	</div>
		           </div>
		           	<div class="form-group">
				            <label class="col-md-2 control-label"></label>
				            <div class="col-md-9">
				             	<button type="submit" class="btn btn-info" id="restablecer"> 
				              		<i class="fa fa-check-circle"></i>
				              		Restablecer
				          		</button>
				            </div>
         			 </div>
			</form>
		
				<p style="color: #b3b3b3; font-size: 12px; text-align: center;margin: 30px 0 0">CentroIST 2019</p>
			</div>
		</td>
	</tr>
</table>

</body>
</html>
