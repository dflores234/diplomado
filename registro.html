	function listarCarreras()
	{
		$.ajax({
			url: 'php/listarCarreras.php',
			type: 'POST',
			dataType: 'JSON',
			data: {param1: 'value1'},

			beforeSend: function(){},
			success: function(data)
			{
				console.log(data);

				$.each(data, function(index, val) 
				{
					 $('#carreras').append("<option value="+val.id_carrera+">"+val.nombre_carrera+"</option>");
				});
			},
			error: function(data){}
		});

		
	}
</script>
